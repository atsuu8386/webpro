# Redis production configuration
bind 0.0.0.0
protected-mode yes
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no

# Security
requirepass yourredispassword

# Limits
maxmemory 256mb
maxmemory-policy allkeys-lru
maxclients 10000

# Logging
loglevel notice
logfile ""

# Performance
timeout 0
tcp-keepalive 300
