services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: webpro_nginx
    volumes:
      - .:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - ji_dev_net
    # restart: unless-stopped

  php-fpm:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: webpro_php
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/php.ini:ro
      - ./docker/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-webpro}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - ji_dev_net
    # restart: unless-stopped
    user: "1000:1000"

  postgres:
    image: postgres:16-alpine
    container_name: webpro_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-webpro}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5454:5432"
    networks:
      - ji_dev_net
    # restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: webpro_redis
    volumes:
      - redis_data:/data
    ports:
      - "6565:6379"
    networks:
      - ji_dev_net
    # restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  node:
    image: node:20-alpine
    container_name: webpro_node
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run watch"
    networks:
      - ji_dev_net
    user: "1000:1000"
    # restart: unless-stopped

networks:
  ji_dev_net:
    external: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
