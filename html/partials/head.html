    <script>
        // Fix Revolution Slider 405 error - Prevent POST request to load animation library
        // Must be loaded before rs6.min.js
        (function() {
            // Intercept ngay khi jQuery sẵn sàng
            var setupInterceptor = function() {
                if (typeof jQuery === 'undefined' || typeof jQuery.ajax === 'undefined') {
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', setupInterceptor);
                    } else {
                        setTimeout(setupInterceptor, 10);
                    }
                    return;
                }

                var originalAjax = jQuery.ajax;
                var originalPost = jQuery.post;

                // Override jQuery.ajax
                jQuery.ajax = function(options) {
                    // Normalize options
                    if (typeof options === 'string') {
                        options = { url: options, type: 'GET' };
                    }

                    var url = (options && options.url) ? String(options.url) : '';
                    var method = (options && (options.type || options.method)) ? String(options.type || options.method).toUpperCase() : 'GET';

                    // Bỏ qua POST request đến root path (thường là từ Revolution Slider)
                    if (method === 'POST' && (
                        url === '/' ||
                        url === '' ||
                        url === window.location.origin + '/' ||
                        url === window.location.href ||
                        url.indexOf(window.location.origin + '/') === 0 && url.split('?')[0] === window.location.origin + '/' ||
                        url.indexOf('loadSlideAnimLibrary') !== -1
                    )) {
                        console.log('Skipped Revolution Slider animation library request:', url);
                        var deferred = jQuery.Deferred();
                        deferred.reject({status: 0, statusText: 'Skipped', responseText: ''});
                        return deferred.promise();
                    }
                    return originalAjax.apply(this, arguments);
                };

                // Override jQuery.post
                jQuery.post = function(url, data, success, dataType) {
                    var urlStr = String(url || '');
                    if (urlStr === '/' ||
                        urlStr === '' ||
                        urlStr === window.location.origin + '/' ||
                        urlStr === window.location.href ||
                        urlStr.indexOf('loadSlideAnimLibrary') !== -1) {
                        console.log('Skipped Revolution Slider POST request:', urlStr);
                        var deferred = jQuery.Deferred();
                        deferred.reject({status: 0, statusText: 'Skipped', responseText: ''});
                        if (typeof success === 'function') {
                            deferred.fail(success);
                        }
                        return deferred.promise();
                    }
                    return originalPost.apply(this, arguments);
                };

                console.log('Revolution Slider 405 fix: Ajax interceptor installed');
            };

            // Chạy ngay lập tức
            setupInterceptor();
        })();
    </script>
