version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: webpro-nginx
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - webpro-network

networks:
  webpro-network:
    driver: bridge

