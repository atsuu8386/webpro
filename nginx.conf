server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle CSS files
    location /css/ {
        alias /usr/share/nginx/html/css/;
        access_log off;
    }

    # Handle JS files
    location /js/ {
        alias /usr/share/nginx/html/js/;
        access_log off;
    }

    # Handle images
    location /images/ {
        alias /usr/share/nginx/html/images/;
        access_log off;
    }

    # Handle fonts
    location /fonts/ {
        alias /usr/share/nginx/html/fonts/;
        access_log off;
        add_header Access-Control-Allow-Origin *;
    }

    # Handle assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        access_log off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Disable access logs for favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Disable access logs for robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

